<!DOCTYPE html>
<html>
<title>Fone</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<script type="text/javascript" src="qrcode.min.js"></script>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
body,h1 {font-family: "Raleway", sans-serif}
body, html {height: 100%}
.bgimg {
  min-height: 100%;
  background-position: center;
  background-size: cover;
}
#importNumber{
  background-image: url('../header.jpg');  
}
</style>
<body>

  <div class="bgimg w3-display-container w3-animate-opacity" id="importNumber">
    <div class="w3-display-topleft w3-padding-large w3-xlarge">
      <a href="../" class="w3-text-white">Home</a>
    </div>
    <div class="w3-display-middle">
      <h2></h2>
      <a id="callLink" class="w3-button w3-black" style="width: 100%">Call number</a>
    </div>
  </div>
  <script type="text/javascript">
    var number = window.location.hash;
    document.getElementsByTagName('h2')[0].innerHTML = number.substr(1);
    document.getElementById("callLink").href = "tel:"+number.substr(1);
  </script>
</body>
</html>
